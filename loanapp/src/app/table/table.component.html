<div class="loader-container" *ngIf="isLoading"><span class="loader"></span></div>
<div *ngIf="!isLoading">
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.email }} </td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.phone }} </td>
        </ng-container>

        <ng-container matColumnDef="ippis">
            <th mat-header-cell *matHeaderCellDef> IPPIS No </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.ippis }} </td>
        </ng-container>


        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.amount }} </td>
        </ng-container>

        <ng-container matColumnDef="tenor">
            <th mat-header-cell *matHeaderCellDef> Tenor </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.tenor }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.date }} </td>
        </ng-container>
        <ng-container matColumnDef="mode">
            <th mat-header-cell *matHeaderCellDef> Mode </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.mode }} </td>
        </ng-container>

        <ng-container matColumnDef="mda">
            <th mat-header-cell *matHeaderCellDef> MDA Name </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.mda }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let loan"> {{ loan.actions }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of table">
    </mat-paginator>
</div>
</div>
